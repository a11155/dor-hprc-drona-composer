name: Build and Deploy Drona Documentation
on:
  push:
    branches: [ master, hprc-dev ]
  pull_request:
    branches: [ master ]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies for Docusaurus
        run: |
          cd website
          npm ci
      - name: Build Docusaurus website
        run: |
          cd website
          npm run build
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
      - name: Upload Docusaurus build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website/build'
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
