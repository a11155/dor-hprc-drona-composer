<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- HPRC Logo Design -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#500000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#370000;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="24" cy="24" r="22" fill="url(#grad1)" stroke="#FFD700" stroke-width="2"/>

  <!-- HPRC Text -->
  <text x="24" y="18" font-family="Source Sans Pro, Arial, sans-serif" font-size="10" font-weight="700"
        text-anchor="middle" fill="#FFD700">HPRC</text>

  <!-- Computing Icon -->
  <rect x="16" y="26" width="16" height="2" fill="#FFD700" rx="1"/>
  <rect x="16" y="30" width="12" height="2" fill="#FFD700" rx="1"/>
  <rect x="16" y="34" width="8" height="2" fill="#FFD700" rx="1"/>

  <!-- Small decorative elements -->
  <circle cx="36" cy="28" r="1" fill="#FFD700"/>
  <circle cx="34" cy="32" r="1" fill="#FFD700"/>
  <circle cx="32" cy="36" r="1" fill="#FFD700"/>
</svg>